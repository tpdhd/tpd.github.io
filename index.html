<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Books</title>
    <style>
        #secret-page {
            position: fixed; /* Changed from absolute to fixed */
            top: 0; /* Added to cover full screen */
            left: 0; /* Added to cover full screen */
            width: 100%;
            height: 100%;
            background: url('mj_bg.png') center center no-repeat;
            background-size: cover;
            transition: opacity 2s;
            z-index: 2; /* Ensures this div stays above others */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2em;
            font-family: Arial, sans-serif;
        }

        /* Rest of the styles... */

    </style>
</head>
<body>
    <div id="secret-page"></div>

    <!-- Rest of the body content... -->

    <script>
        let lastKeyPressedTime = 0;
        const requiredTimeDifference = 1000; // 1 second

        document.addEventListener('keydown', function(e) {
            let currentTime = new Date().getTime();

            if (e.key === 'd' && (currentTime - lastKeyPressedTime) <= requiredTimeDifference) {
                document.getElementById('secret-page').style.opacity = '0';
                setTimeout(() => {
                  document.getElementById('secret-page').style.display = 'none';
                }, 2000); // 2 seconds same as transition duration
            } else if (e.key !== 'l') { // Reset timer if any other key is pressed
                lastKeyPressedTime = 0;
            }

            if (e.key === 'l') {
                lastKeyPressedTime = currentTime;
            }
        });
    </script>
</body>
</html>
