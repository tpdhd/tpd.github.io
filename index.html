<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Add this line for a very light grey background */

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;

        }

<body>

    <script>
        function openPDF(pdfUrl) {
            window.open(pdfUrl, '_blank');

</html>
