<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Books</title>
    <style>
        #secret-page {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('mj_bg.png') center center no-repeat;
            background-size: cover;
            transition: opacity 2s;
        }
    </style>
</head>
<body>
    <div id="secret-page"></div>
    <!-- Rest of the site -->
    <script>
        let counter = 0;
        document.addEventListener('keydown', function(e) {
            if (e.key === 'd') counter++;
            if (e.key === 'l' && counter > 0) {
                document.getElementById('secret-page').style.opacity = '0';
                setTimeout(() => {
                  document.getElementById('secret-page').style.display = 'none';
                }, 2000); // 2 seconds same as transition duration
            }
        });
    </script>
</body>
</html>
